<head>

    <link rel="stylesheet" href="../css/reset.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Drawbe</title>
    <style>
    body{
        color: #7f7f7f;

    .card-background{
        background-image: url("https://dbcard.com.br/compilador/linhas.png");
    }
    .card-background::before{
        background-color: #fffbf8;

    #button-links a{

<body>
    <div id="card" class="card-background">
        <section class="company-data">
            <img id="img-cover" src="https://dbcard.com.br/drawbe/capa.png" alt="">

        <section class="contacts">
            <img id="img-social-networks" src="https://dbcard.com.br/drawbe/icones-redes-sociais.png">
            <div id="button-links">
                <a class="a2" 
                    href="http://api.whatsapp.com/send?phone=5511950509303" 
                    target="_blank"
                    rel="noopener noreferrer" 
                    style="background-color: #ffa08a; color: white;">
                    WHATSAPP
                </a>
                <a class="a3" 
                    href="https://drawbe.com.br/" 
                    target="_blank" 
                    rel="noopener noreferrer"
                    style="background-color: #ffa08a; color: white;">
                    SITE OFICIAL
                </a>
                <a class="a4" 
                    href="https://www.instagram.com/drawbedesign/" 
                    target="_blank"
                    rel="noopener noreferrer" 
                    style="background-color: #ffa08a; color: white;">
                    INSTAGRAM
                </a>
                <a class="a5" 
                    href="https://www.facebook.com/drawbedesign" 
                    target="_blank" rel="noopener noreferrer"
                    style="background-color: #ffa08a; color: white;">
                    FACEBOOK
                </a>
            </div>
        </section>

    </div>
    <footer>
        <h2>DESENVOLVIDO POR DRAWBE</h2>
    </footer>
